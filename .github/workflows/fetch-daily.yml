name: Fetch Daily Data

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Fetch GitHub repos
        run: npm run fetch:github
        continue-on-error: true
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Fetch arXiv papers
        run: npm run fetch:arxiv
        continue-on-error: true

      - name: Merge and dedupe
        run: npm run fetch:merge

      - name: Upload to R2
        run: npx tsx scripts/r2-upload.ts
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

      - name: Trigger Vercel rebuild
        run: curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
