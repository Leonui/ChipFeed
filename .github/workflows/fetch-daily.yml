name: Fetch Daily Data

on:
  schedule:
    - cron: "35 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Fetch GitHub repos
        run: npm run fetch:github
        continue-on-error: true
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Fetch arXiv papers
        run: npm run fetch:arxiv
        continue-on-error: true

      - name: Merge and dedupe
        run: npm run fetch:merge

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "data: $(date -u +%Y-%m-%d) daily fetch"
          git push
